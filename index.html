<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <header class="header-bar mb-3">
          <h2 id="welcome">Welcome to Guess</h2>
          <h5>Playing with numbers is fun, Wannah try? hit the start button</h5>
        </header>
        <h4>This is not a guess game as you suppose, enter four numbers</h4>
        <button onclick="start()" style="text-decoration: none">Start</button>

        <div id="container">
          <form action="#">
            <input
              type="number"
              id="numbera"
              onkeyup="cleanUp(this)"
              maxlength="1"
              class="input-darke"
              autofocus
            />
            <input
              type="number"
              id="numberb"
              onkeyup="cleanUp(this)"
              maxlength="1"
              class="input-darke"
            />
            <input
              type="number"
              id="numberc"
              onkeyup="cleanUp(this)"
              maxlength="1"
              class="input-darke"
            />
            <input
              type="number"
              id="numberd"
              onkeyup="cleanUp(this)"
              maxlength="1"
              class="input-darke"
            />
            <button onclick="guess('crossCheck');" class="delete-post-button">
              Check
            </button>
            <div id="helped" class="erros"></div>
			<span id="timer"></span>
          </form>
        </div>
        <span id="crossCheck"></span>
      </div>
      <form action="#" id="toggle">
        <button onclick="help('helped')">Need help?</button>
      </form>
      
    </div>
  </body>
</html>

<script src="seeUs.js"></script>
